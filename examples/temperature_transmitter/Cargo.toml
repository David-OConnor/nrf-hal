[package]
authors = ["David O'Connor <david.alan.oconnor@gmail.com>"]
name = "stove_therm_sensor_firmware"
version = "0.1.0"
edition = "2021"

[dependencies]
cortex-m = "0.7.3"
cortex-m-rt = "0.7.0"
defmt = "0.2.3"
defmt-rtt = "0.2.0"
panic-probe = { version = "0.2.0", features = ["print-defmt"] }

cortex-m-rtic = { version = "0.6.0-alpha.5"}

# Chip: MDBT50Q-P512K module, based on nRF52833
nrf-hal = { path = "../../../nrf-hal", features = ["52833", "52833-rt"]}
smbus-pec = "1.0.0"  # Software PEC. Could perhaps replace with hardware.
num-traits = { version = "0.2.14", default-features = false, features=["libm"] }  # For float rounding and abs.

# Enhanced Shockburst; ie Nordic's proprietary RF protocol. Fast ramp-up enabled.
esb = { git = "https://github.com/thalesfragoso/esb", branch = "master", features = ["52833", "fast-ru"] }

[features]
# set logging levels here
default = [
  "defmt-default",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

